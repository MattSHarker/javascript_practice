<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mouse Trail</title>

        <!-- set the style of the dots -->
        <style>
            .trail {
                position: absolute;
                height: 6px; width: 6px;
                border-radius: 3px;
                background: teal;
            }
            body {
                height: 300px;
            }
        </style>
    </head>

    <body>
        <script>
            // create the dots
            let dots = [];
            for (let i = 0; i < 12; i++) {
                let node = document.createElement("div");
                node.className = "trail";
                document.body.appendChild(node);
                dots.push(node);
            }

            // to keep track of which dot to adjust
            let currentDot = 0;

            // update a dot each time a mousemove event is fired
            window.addEventListener("mousemove", event => {
                let dot = dots[currentDot]; // select the least recent dot

                dot.style.left = (event.pageX - 3) + "px";  // position the middle of
                dot.style.top  = (event.pageY - 3) + "px";  // the dot on the cursor

                currentDot = (currentDot + 1) % dots.length; // update the dot counter
            });
        </script>
    </body>
</html>
